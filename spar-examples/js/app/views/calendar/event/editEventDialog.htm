<div class="modal fade" id="eventDialog" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Event</h4>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="form-group col-md-12">
                        <form id="form"  role="form" name="form" method="post" action="submit.action">
                            <div class="row">
                                <div class="form-group col-md-3">

                                    <label for="time">Time</label>
                                    <div class="form-group col-md-12">
                                    <input type="text" class="form-control" id="time" name="time" placeholder="7-1, 2-5 or 7-15 etc.">
                                    </div>
                                    <div class="form-group col-md-12">
                                    <span id="workTime" class="workTime"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label for="tags">Tags</label>
                                    <select multiple="multiple" style="width:300px" name="tags" id="tags">
                                        <option  value="one">One</option>
                                        <option value="two">Two</option>
                                        <option value="three">Three</option>
                                    </select>
                                </div>
                            </div>


                            <div class="row">
                                <div class="form-group col-md-12">

                                    <label for="description">Description</label>
                                    <textarea rows="5" class="form-control" name="description" id="description"></textarea>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveEvents">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div> 
            </div>
        </div>
    </div>
</div>
