<div class="container">

    <h1>Customer Search</h1>

    <table class="table">
        <thead>
        <th>Name</th>
        <th>Action</th>
        </thead>
        <tbody>
            {{#each customers}}
            <tr>
                <td>{{name}}</td>
                <td><a href='#' on-click='onEdit(event, this)'>Edit</a> | <a href='' on-click='onDelete(event, this)'>Delete</a></td>
            </tr>

            {{/each}}
        </tbody>
    </table>

</div>
