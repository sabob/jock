<header id="header">
    <h1>todos</h1>
    <input id="new-todo" placeholder="What needs to be done?" autofocus {{action keyup=@create}}>
</header>
<!-- This section should be hidden by default and shown when there are todos -->
<section id="main" >

    <input id="toggle-all" type="checkbox" {{action change=@toggleAll}}/>
    <label for="toggle-all">Mark all as complete</label>

    <ul id="todo-list">

    </ul>

</section>
<!-- This footer should hidden by default and shown when there are todos -->
<footer id="footer">

</footer>
