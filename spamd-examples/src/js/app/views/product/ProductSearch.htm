<div class="container">

    <h1>Product Search</h1>

    <table class="table">
        <thead>
        <th>Name</th>
        <th>Action</th>
        </thead>
        <tbody>
            {{#each products}}
            <tr>
                <td>{{name}}</td>
                <td><a href='' {{action @edit}}>Edit</a> | <a href='' {{action @remove}}>Delete</a></td>
            </tr>

            {{/each}}
        </tbody>
    </table>

</div>
