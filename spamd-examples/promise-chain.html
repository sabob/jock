<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <!--<link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>-->
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />

        <script data-main="js/app" src="js/lib/jquery.js"></script>
        <script>
            $(function() {
               var d1 = $.Deferred();
               var p1 = d1.promise();
               var d2 = $.Deferred();
               var p2 = d2.promise();
               var d3 = $.Deferred();
               var p3 = d3.promise();

               p1.then(function() {
                  console.log("P1 done");
                  return p2;
               }, function() {
                   console.log("FAIL1")
               }).then(function() {
                   console.log("P2 done");
                   return p3;
               }, function() {
                   console.log("FAIL2")
               }).then(function() {
                   console.log("P3 done");
               }, function() {
                   console.log("FAIL3")
               });
               
               d1.resolve();
               d2.reject();
               d3.resolve();
               
            });
        </script>
    </head>

    <body>
    </body>
</html>
