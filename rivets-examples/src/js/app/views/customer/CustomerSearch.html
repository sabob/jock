<div class="container">

    <h1>Customer Search</h1>

    <table class="table">
        <thead>
        <th>Name</th>
        <th>Action</th>
        </thead>
        <tbody>
            <tr <div rv-each-customer='customers'>
                <td>{customer.name}</td>
                <td><a href='' rv-on-click='onEdit'>Edit</a> | <a href='' rv-on-click='onDelete'>Delete</a></td>
            </tr>
        </tbody>
    </table>

</div>
